<div class="login-container">
    <h1>Login Form</h1>
    <div class="login-form">
        <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" class="logo">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="5" fill="none" />
            <text x="50%" y="50%" text-anchor="middle" stroke="#000" stroke-width="1px" dy=".3em">LOGO</text>
        </svg>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Email">
            <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            <small *ngIf="loginForm.get('email')?.hasError('required')">Email is required.</small>
            <small *ngIf="loginForm.get('email')?.hasError('email')">Invalid email format.</small>
        </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Password">
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <small *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</small>
            <small *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6 characters long.</small>
        </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
    </div>
</div>
